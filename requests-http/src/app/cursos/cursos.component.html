<table class="table table-dark table-striped" *ngIf="cursos$ | async as cursos; else loading">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Curso</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let curso of cursos">
      <th scope="row">{{curso.id}}</th>
      <td>{{curso.nome}}</td>
      <td>
        <button class="btn btn-outline-warning mb-1 btn-sm">EDITAR</button>
        {{''}}
        <button class="btn btn-outline-danger mb-1 btn-sm">DELETAR</button>
      </td>
    </tr>
  </tbody>
</table>
<ng-template #loading>
  <span>Carregando Cursos...</span>
</ng-template>
