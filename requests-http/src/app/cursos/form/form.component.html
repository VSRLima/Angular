<form class="row g-3 needs-validation" novalidate [formGroup]="form" style="padding-top: 10px">
  <div class="col-sm-6">
    <label for="nome" class="form-label">Nome do Curso</label>
    <input
      type="text"
      class="form-control"
      placeholder="Nome do Curso"
      id="nome"
      formControlName="nome"
      [ngClass]="{ 'is-invalid': submitted && hasError('nome')}"
    />
    <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['required']">
      <strong>Nome é Obrigatório</strong>
    </div>
    <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['minlength']">
      <strong>Nome precisa ter no mínimo {{hasError('nome')['minlength'].requiredLength}} caracteres</strong>
    </div>
    <div class="invalid-feedback" *ngIf="hasError('nome') && hasError('nome')['maxlength']">
      <strong>Nome precisa ter no máximo {{hasError('nome')['maxlength'].requiredLength}} caracteres</strong>
    </div>
  </div>
  <div style="margin-top: 10px;">
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
  </div>
</form>
