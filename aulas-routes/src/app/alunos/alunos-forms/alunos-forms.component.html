<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input placeholder="ID do Aluno" id="id" type="text" class="active" [(ngModel)]="alunos.id" [ngModelOptions]="{standalone: true}">
                <label for="id">ID do Aluno</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Nome do Aluno" id="nome" type="text" class="active" [(ngModel)]="alunos.nome" [ngModelOptions]="{standalone: true}" (input)="onInput()">
                <label for="nome">Nome do Aluno</label>
            </div>
            <div class="input-field col s6">
                <input placeholder="Email do Aluno" id="email" type="text" class="active" [(ngModel)]="alunos.email" [ngModelOptions]="{standalone: true}">
                <label for="email">Email do aluno</label>
            </div>
        </div>
    </form>
</div>
