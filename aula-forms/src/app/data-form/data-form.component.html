<form class="form" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group row mb-3">
    <label for="nome" class="col-sm-12 col-form-label">Nome</label>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome" required />
      <div *ngIf="verificadorTouchedEValid('nome')" class="alert alert-danger" role="alert">
        Nome é obrigatório
      </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label for="email" class="col-sm-12 col-form-label">Email</label>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" required />
      <div *ngIf="verificadorTouchedEValid('email')" class="alert alert-danger" role="alert">
       Email é obrigatório
      </div>
      <div *ngIf="formulario.get('email').status === 'PENDING'" class="alert alert-warning" role="alert">
        Validando email...
       </div>
       <div *ngIf="formulario.get('email').status === 'VALID'" class="alert alert-success" role="alert">
        Email válido
       </div>
       <div *ngIf="formulario.get('email').hasError('emailInvalido')" class="alert alert-danger" role="alert">
        Email já cadastrado
       </div>
    </div>
  </div>
  <div class="form-group row mb-3">
    <label for="confirmarEmail" class="col-sm-12 col-form-label">Confirmar Email</label>
    <div class="col-sm-12">
      <input type="confirmarEmail" class="form-control" id="confirmarEmail" placeholder="Email" formControlName="confirmarEmail" required />
      <div *ngIf="formulario.get('confirmarEmail').hasError('equalsTo')" class="alert alert-danger" role="alert">
        Emails não são iguais
      </div>
    </div>
  </div>
  <section formGroupName="endereco">
    <div class="form-group row mb-3">
      <div class="col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep" formControlName="cep" placeholder="00000-000"
          (blur)="consultaCEP()" />
        <div *ngIf="verificadorTouchedEValid('endereco.cep')" class="alert alert-danger" role="alert">
          CEP é obrigatório
        </div>
        <div *ngIf="formulario.get('endereco.cep').hasError('cepInvalido')" class="alert alert-danger" role="alert">
          CEP é Inválido
        </div>
      </div>
      <div class="col-md-3">
        <label for="numero" class="control-label">Numero</label>
        <input type="text" class="form-control" id="numero" formControlName="numero" />
        <div *ngIf="verificadorTouchedEValid('endereco.numero')" class="alert alert-danger" role="alert">
          Numero é obrigatório
        </div>
      </div>
      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento" formControlName="complemento" />
      </div>
    </div>
    <div class="form-group row mb-3">
      <label for="rua" class="col-sm-12 col-form-label">Rua</label>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" formControlName="rua" />
        <div *ngIf="verificadorTouchedEValid('endereco.rua')" class="alert alert-danger" role="alert">
          Rua é obrigatório
        </div>
      </div>
    </div>
    <div class="form-group row mb-3">
      <div class="col-sm-5">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control" id="bairro" formControlName="bairro" />
        <div *ngIf="verificadorTouchedEValid('endereco.bairro')" class="alert alert-danger" role="alert">
          Bairro é obrigatório
        </div>
      </div>
      <div class="col-sm-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" formControlName="cidade" />
        <div *ngIf="verificadorTouchedEValid('endereco.cidade')" class="alert alert-danger" role="alert">
          Cidade é obrigatório
        </div>
      </div>
      <div class="col-sm-3">
        <label for="estado" class="control-label">Estado</label>
        <select class="form-control" id="estado" formControlName="estado">
          <option *ngFor="let estado of estados | async" [value]="estado.sigla">
            {{ estado.nome }}
          </option>
        </select>
        <div *ngIf="verificadorTouchedEValid('endereco.estado')" class="alert alert-danger" role="alert">
          Estado é obrigatório
        </div>
      </div>
    </div>
  </section>
  <div class="form-group" class="row">
    <div class="col-sm-3">
      <label for="cargo" class="control-label">Cargo</label>
      <select class="form-control" id="cargo" formControlName="cargo" [compareWith]="compararCargos">
        <option *ngFor="let cargo of cargos | async" [ngValue]="cargo">
          {{ cargo.desc }}
        </option>
      </select>
    </div>
    <div class="col-sm-3">
      <label for="tecnologia" class="control-label">Tecnologias</label>
      <select multiple class="form-control" id="tecnologia" formControlName="tecnologia" [compareWith]="compararCargos">
        <option *ngFor="let tecnologia of tecnologia | async" [ngValue]="tecnologia">
          {{ tecnologia.desc }}
        </option>
      </select>
    </div>
    <div class="col-sm-3">
      <label for="newsletter" class="control-label">Newsletters</label>
      <div id="newsletter" class="row">
        <div class="col-sm-4" *ngFor="let item of newsletters | async">
          <label class="radio-inline">
            <input type="radio" [value]="item.valor" formControlName="newsletter"> {{ item.desc }}
          </label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group" class="row">
    <div class="col-md-3">
      <div class="form-check ">
        <input class="form-check-input" type="checkbox" formControlName="termos" required>
        <label class="form-check-label">
          Aceito os termos.
        </label>
      </div>
      <div *ngIf="verificadorTouchedEValid('termos')" class="alert alert-danger" role="alert">
        Aceitar termos é obrigatório
      </div>
    </div>
    <div class="col-md-3">
      <label for="">Frameworks</label>
      <div id="frameworks" class="row">
        <div class="form-check col-sm-4" *ngFor="let framework of frameworks; let i = index" formArrayName="framework">
          <input class="form-check-input" type="checkbox" [formControlName]="i">
          <label class="form-check-label">{{framework.nome}}</label>
        </div>
      </div>
      <div *ngIf="verificadorFramework()" class="alert alert-danger" role="alert">
        Selecione 1 opção
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button class="btn btn-default" (click)="resetar()">Cancelar</button>
  <button class="btn btn-info" (click)="setarCargo()">Cargo</button>
  <button class="btn btn-info" (click)="setarTecnologias()">Tecnologias</button>
  <app-form-debug [form]="formulario"></app-form-debug>
</form>
