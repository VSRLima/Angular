<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form">
    <div class="form-group row mb-3"> 
        <label for="nome" class="col-sm-12 col-form-label">Nome</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
            <div *ngIf="verificadorTouchedEValid(nome)" class="alert alert-danger" role="alert">
                Nome é obrigatório 
            </div>
        </div>
    </div>
    <div class="form-group row mb-3"> 
        <label for="email" class="col-sm-12 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" [(ngModel)]="usuario.email" required #email="ngModel">
            <div *ngIf="verificadorTouchedEValid(email)" class="alert alert-danger" role="alert">
                Email é obrigatório 
            </div>
        </div>
    </div>
    <section ngModelGroup="endereco">
        <div class="form-group row mb-3">
            <div class="col-md-3">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep"  ngModel required #cep="ngModel" placeholder="00000-000" (blur)="consultaCEP(cep.value, f)">
                <div *ngIf="verificadorTouchedEValid(cep)" class="alert alert-danger" role="alert">
                    CEP é obrigatório 
                </div>
            </div>
            <div class="col-md-3">
                <label for="numero" class="control-label">Numero</label>
                <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel" placeholder="">
                <div *ngIf="verificadorTouchedEValid(numero)" class="alert alert-danger" role="alert">
                    Numero é obrigatório 
                </div>
            </div>
            <div class="col-md-6">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel" placeholder="">
            </div>
        </div>
        <div class="form-group row mb-3"> 
            <label for="rua" class="col-sm-12 col-form-label">Rua</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="rua" name="rua" ngModel required #rua="ngModel" >
                <div *ngIf="verificadorTouchedEValid(rua)" class="alert alert-danger" role="alert">
                    Rua é obrigatório 
                </div>
            </div>
        </div>
        <div class="form-group row mb-3"> 
            <div class="col-sm-5">
                <label for="bairro" class="control-label">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
                <div *ngIf="verificadorTouchedEValid(bairro)" class="alert alert-danger" role="alert">
                    Bairro é obrigatório 
                </div>
            </div>
            <div class="col-sm-4">
                <label for="cidade" class="control-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">
                <div *ngIf="verificadorTouchedEValid(cidade)" class="alert alert-danger" role="alert">
                    Cidade é obrigatório 
                </div>
            </div>
            <div class="col-sm-3">
                <label for="estado" class="control-label">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">
                <div *ngIf="verificadorTouchedEValid(estado)" class="alert alert-danger" role="alert">
                    Estado é obrigatório 
                </div>
            </div>
        </div>
    </section>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    <app-form-debug [form]="f"></app-form-debug>
</form>
